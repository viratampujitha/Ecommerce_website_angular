<div class="cart-container">
  <h2>Shopping Cart</h2>
  <div *ngIf="cart.length > 0; else emptyCart">
    <div *ngFor="let product of cart" class="cart-item">
      <img [src]="product.image" alt="{{ product.name }}" class="cart-image">
      <div class="cart-details">
        <h3>{{ product.name }}</h3>
        <p>Price: â‚¹{{ product.price }}</p>
        <div class="quantity-controls">
          <button (click)="decreaseQuantity(product)">-</button>
          <span>{{ product.quantity }}</span>
          <button (click)="increaseQuantity(product)">+</button>
        </div>
        <button class="remove-btn" (click)="removeFromCart(product)">Remove</button>
      </div>
    </div>
    <button class="checkout-btn" (click)="checkout()">Proceed to Checkout</button>
  </div>
  <ng-template #emptyCart>
    <p>Your cart is empty!</p>
  </ng-template>
</div>
